<main class="main-contact">
    <div class="contact">
        <div class="contact-fb">
            <div class="facebook">
                <i class="fab fa-facebook"></i> Facebook
            </div>
            <div class="cont">
                <a href="https://www.facebook.com/ionut.hontaru"> Ionut Hontaru </a>
            </div>
        </div>
        <div class="contact-wp">
            <div class="whatsapp">
                <i class="fab fa-whatsapp"></i> Whatsapp
            </div>
            <div class="cont">+40 755 515 227</div>
        </div>
        <div class="contact-gm">
            <div class="gmail">
                <i class="fas fa-envelope"></i> Cont GMAIL
            </div>
            <div class="cont">
                <a href="mailto:ionuthontaru@gmail.com">ionuthontaru@gmail.com</a>
            </div>
        </div>
    </div>

    <form class="contact-global" method="post">
            <label class="input-req" for="name">Nume:</label>
            <input type="text" name="name" id="name" placeholder="Popescu Ion" required>
            <label class="input-req" for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="popescuion@gmail.com" required>
            <label for="phone">Telefon:</label>
            <input type="number" name="phone" id="phone" placeholder="07xxxxxxxx">
            <label for="age">Vârstă:</label>
            <input type="number" name="age" id="age" placeholder="24">
            <label class="input-req" for="city">Oraș:</label>
            <input type="text" name="city" id="city" placeholder="Galați">
            <label class="input-req" for="text">Text:</label>
            <textarea name="text" id="text" cols="30" rows="6" placeholder="Aici poți scrie mesajul" required minlength="10"></textarea>
            <button class="button button1" type="submit">Trimite</button>
            <button class="button button2" type="reset">Reseteaza</button>
    </form>
